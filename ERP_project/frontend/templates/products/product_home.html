{% extends 'base.html' %}

{% block body %}


<div class="container mt-5">
    <h2>Products</h2>
    <div class="row">
        <div class="col-md-12" style="text-align: right;margin-bottom: 50px;">
           <a href="add"> 
                <button type="button" class="btn btn-success" > Add Product</button> 
            </a> 
        </div>

        <div class="col-md-12" style="border: 1px solid; padding-right: 0px;padding-left: 0px;">
            <table class="table table-hover">
                <thead style="background-color: #b886bb;">
                  <tr>
                    <th>Product</th>
                    <th>image</th>
                    <th>purchase_price</th>
                    <th>sell_price</th>
                    <th>action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for product in products %}

                    <tr>
                      <td>{{product.name}}</td>
                      <td>{{product.image}}</td>
                      <td>{{product.purchase_price}}</td>
                      <td>{{product.sell_price}}</td>
                      
                      <td> 
                          <a href="update/{{product.id}}"> <button type="button" class="btn btn-info"> Edit</button> </a>
                          <a href="delete/{{product.id}}">  <button type="button" class="btn btn-danger"> Delete</button>  </a>
                      </td>
                    </tr>

                  {% endfor %}
                  
                  
                </tbody>
              </table>
        </div>

    </div>

    </div>





    {% endblock body %}
